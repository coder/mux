name: Release

on:
  release:
    types: [published]

permissions:
  contents: write # Required for electron-builder to upload release assets

jobs:
  publish-artifacts:
    name: Release desktop + extension artifacts
    uses: ./.github/workflows/packages.yml
    with:
      mode: release
      release_tag: ${{ github.event.release.tag_name }}
    secrets: inherit
