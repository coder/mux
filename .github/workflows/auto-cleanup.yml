# Periodically cleans up the codebase and maintains a refactor PR.
# SETUP: Add OPENAI_API_KEY to repository secrets.

name: Auto-Cleanup

on:
  schedule:
    - cron: '0 */4 * * *' # Every 4 hours
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0

      - name: Cleanup with mux
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          [ -z "$OPENAI_API_KEY" ] && echo "Skipping (no API key)" && exit 0

          bunx mux@next run \
            --model openai:gpt-5.2 \
            --thinking xhigh \
            --service-tier priority \
            < .github/prompts/auto-cleanup.md
