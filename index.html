<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <meta name="description" content="Parallel agentic development with Electron + React" />
    <meta name="theme-color" content="#1e1e1e" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" vite-ignore />
    <link rel="icon" href="/favicon.ico" vite-ignore />
    <link rel="apple-touch-icon" href="/icon.png" vite-ignore />
    <title>mux - coder multiplexer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: var(--color-background, #1e1e1e);
        color: var(--color-foreground, #d4d4d4);
        font-family: var(
          --font-primary,
          -apple-system,
          BlinkMacSystemFont,
          "Geist",
          system-ui,
          "Segoe UI",
          "Roboto",
          "Helvetica Neue",
          Arial,
          sans-serif,
          "Apple Color Emoji",
          "Segoe UI Emoji",
          "Segoe UI Symbol"
        );
        font-size: 14px;
      }

      :root[data-theme="light"] body {
        background: #f5f6f8;
      }

      #root {
        height: 100vh; /* fallback for older browsers */
        height: 100dvh;
        overflow: hidden;
      }

      /* Pre-JS placeholder to avoid a blank screen on cold start. */
      .boot-loader {
        height: 100vh; /* fallback for older browsers */
        height: 100dvh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .boot-loader__inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .boot-loader__logo {
        height: 48px;
        width: 48px;
        position: relative;
        overflow: hidden;
      }

      .boot-loader__logo img {
        width: 144px;
        height: 144px;
        object-fit: cover;
        transform: translate(0%, -33.5%);
      }

      /* The blink logo assets are dark; invert in dark theme. */
      :root[data-theme="dark"] .boot-loader__logo img {
        filter: invert(1);
      }

      .boot-loader__text {
        margin: 0;
        font-size: 14px;
        color: var(--color-text-secondary, #6b6b6b);
      }

      :root[data-theme="light"] .boot-loader__text {
        color: var(--color-text-secondary, #607081);
      }

    </style>
    <script>
      (function () {
        const THEME_KEY = "uiTheme";
        try {
          const stored = window.localStorage.getItem(THEME_KEY);
          const parsed = stored ? JSON.parse(stored) : null;
          const prefersLight = window.matchMedia
            ? window.matchMedia("(prefers-color-scheme: light)").matches
            : false;
          const theme =
            parsed === "light" || parsed === "dark" ? parsed : prefersLight ? "light" : "dark";

          document.documentElement.dataset.theme = theme;
          document.documentElement.style.colorScheme = theme;

          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute("content", theme === "light" ? "#f5f6f8" : "#1e1e1e");
          }
        } catch (error) {
          console.warn("Failed to apply preferred theme early", error);
          document.documentElement.dataset.theme = "dark";
          document.documentElement.style.colorScheme = "dark";
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <div class="boot-loader" role="status" aria-live="polite" aria-busy="true">
        <div class="boot-loader__inner">
          <div class="boot-loader__logo" aria-hidden="true">
            <picture>
              <source
                media="(prefers-reduced-motion: reduce)"
                srcset="/src/browser/assets/logos/blink-hop-static.png"
              />
              <img
                src="/src/browser/assets/logos/blink-hop.png"
                alt=""
                width="144"
                height="144"
                decoding="async"
              />
            </picture>
          </div>
          <p class="boot-loader__text">Loading workspaces...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/browser/main.tsx"></script>
  </body>
</html>
